<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/my.css">
</head>
<body>
<div class="wrapper">
<header class="header">

</header>    <div class="page">
        <section class="main">
            <div class="main__container container">
                <div class="main__header header-main">
                    <div class="header-main__column">
                        <div class="header-main__text">Студент</div>
                        <input type="text" class="header-main__input-student">
                    </div>
                    <div class="header-main__column">
                        <div class="header-main__text">Група</div>
                        <input type="text" class="header-main__input-group">
                    </div>
                </div>
                <div class="main__body body-main">
                    <form action="#" class="body-main__form">
                        <div class="body-main__row">
                            <div class="body-main__column">
                                <div class="body-main__item">
                                    <div class="body-main__text">Довжина</div>
                                    <input type="text" class="body-main__input body-main__input_height">
                                </div>
                                <div class="body-main__item">
                                    <div class="body-main__text">Ширина</div>
                                    <input type="text" class="body-main__input body-main__input_width">
                                </div>
                                <div class="body-main__item">
                                    <div class="body-main__text">Периметр</div>
                                    <input type="text" class="body-main__input body-main__input_perimeter">
                                </div>
                                <div class="body-main__item">
                                    <div class="body-main__text">Площа</div>
                                    <input type="text" class="body-main__input body-main__input_square">
                                </div>
                                <div class="body-main__item">
                                    <div class="body-main__text">Довжина діагоналі</div>
                                    <input type="text" class="body-main__input body-main__input_height-diagonal">
                                </div>
                            </div>
                            <div class="body-main__column">
                                <div class="body-main__block block-main-body">
                                    <div class="block-main-body__content">
                                        <div class="block-main-body__text">Колір</div>
                                        <select name="color" id="select-color" class="block-main-body__select">
                                            <option value="0" selected></option>
                                            <option value="red">Red</option>
                                            <option value="green">Green</option>
                                            <option value="blue">Blue</option>
                                        </select>
                                    </div>
                                    <button type="submit" class="block-main-body__butt">ок</button>
                                </div>
                                <div class="body-main__block block-main-body">
                                    <div class="block-main-body__content">
                                        <div class="block-main-body__text">Шрифт</div>
                                        <select name="font-size" id="select-fontSize" class="block-main-body__select">
                                            <option value="0" selected></option>
                                            <option value="red">16</option>
                                            <option value="green">18</option>
                                            <option value="blue">20</option>
                                        </select>
                                    </div>
                                    <button type="submit" class="block-main-body__butt">ок</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>
<footer class="footer">

</footer></div>
<script type="text/javascript" src="js/main-js.js"></script>
</body>
</html>
